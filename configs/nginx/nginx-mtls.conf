events {
    worker_connections 128;
}

http {
    # â”€â”€ Security Headers â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    server_tokens off;

    # Logging
    log_format security '$remote_addr - $ssl_client_s_dn - [$time_local] '
                        '"$request" $status $body_bytes_sent '
                        '"$http_user_agent" ssl_client_verify=$ssl_client_verify';

    access_log /var/log/nginx/access.log security;
    error_log  /var/log/nginx/error.log warn;

    server {
        listen 443 ssl;
        server_name openclaw.bunker.local;

        # â”€â”€ TLS Configuration â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        ssl_certificate     /etc/nginx/certs/server-cert.pem;
        ssl_certificate_key /etc/nginx/certs/server-key.pem;

        # â”€â”€ Mutual TLS (Client Certificate) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        ssl_client_certificate /etc/nginx/certs/ca-cert.pem;
        ssl_verify_client on;   # REQUIERE certificado del cliente
        ssl_verify_depth 2;

        # â”€â”€ TLS Hardening â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        ssl_protocols TLSv1.3;                    # Solo TLS 1.3
        ssl_prefer_server_ciphers off;            # TLS 1.3 maneja esto
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:10m;
        ssl_session_tickets off;

        # â”€â”€ OCSP Stapling â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        # ssl_stapling on;
        # ssl_stapling_verify on;

        # â”€â”€ Security Headers â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Strict-Transport-Security "max-age=63072000" always;
        add_header Content-Security-Policy "default-src 'none'" always;

        # â”€â”€ Health Check (sin mTLS para Docker healthcheck) â”€â”€
        location /health {
            # Permitir health check sin client cert
            ssl_verify_client optional;
            return 200 '{"status":"healthy","mtls":"active"}';
            add_header Content-Type application/json;
        }

        # â”€â”€ Proxy al OpenClaw Bot â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        location / {
            # Solo con certificado vÃ¡lido
            if ($ssl_client_verify != SUCCESS) {
                return 403;
            }

            proxy_pass http://127.0.0.1:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Pasar info del certificado del cliente al backend
            proxy_set_header X-SSL-Client-DN $ssl_client_s_dn;
            proxy_set_header X-SSL-Client-Verify $ssl_client_verify;

            # Timeouts
            proxy_connect_timeout 30s;
            proxy_read_timeout 60s;
            proxy_send_timeout 30s;
        }

        # â”€â”€ Deny everything else â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        location ~ /\. {
            deny all;
        }
    }
}
